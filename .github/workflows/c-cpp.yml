name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        make -j
    - name: make check
      run: |
        ./unittests
        cd tests && ./tests.sh
    - name: sanatizer
      run: |
        make clean
        CFLAGS="-g -fsanitize=address -fno-omit-frame-pointer -Wall -Werror" make
        ./unittests
    - name: no-next
      run: |
        make clean
        CFLAGS="-DSPECASM_NO_NEXT" make -j
        cd tests && SPECASM_NO_NEXT=1 ./tests.sh
